{% extends 'books/base.html' %}
{% block title %}<title>Home</title>{% endblock %}
{% block content %}
    {% for object in object_list %}
        <div>
            <label><a href="{% url 'library:book_details' slug=object.slug %}"><img src="{{ MEDIA_URL }}{{ object.image.url }}" style="width: 150px;height: 200px"></a></label>
            {{ object.title }}<br>
        </div>
    {% endfor %}<br>
{% endblock %}
